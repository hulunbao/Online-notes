{% extends "online_notes/base.html" %}

{% block content %}
  <p>Topics</p>
   <ul>
       {% for topic in topics %}
         <li>
             <a href="{% url 'online_notes:topic' topic.id %}">{{ topic }}</a>
         </li>
       {% empty %}
         <li>No topics have been added yet.</li>
       {% endfor %}
   </ul>

{% endblock content %}
